<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO -->
    <title>Yun&#39;s Portfolio</title>
    <meta name="description" content="Portfolio Website for a passionate CS student Yun">
    <meta name = "author" content='YUNSEONG NA'>
    <link rel="shortcut icon" href="images/favicon (1).png" type="image/x-icon">
    <!-- OPEN GRAPH(OG) -->
    <meta property='og:title' content='윤성의 포트폴리오'>
    <meta property='og:type' content='website'>
    <meta property='og:url' content='생성 후 배포 주소'>
    <meta property = 'og:image' content='생성 후 배포 이미지'>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <!-- font awesome -->
        <script src="https://kit.fontawesome.com/dfb5bba30d.js" crossorigin="anonymous"></script>
     <!-- CSS (따로 다른 경로 폴더 생성 후 파일 설정)-->
     <link rel="stylesheet" href="css/style.css">
     <!-- Java Script -->
     <!-- defer 추가해서 브라우저가 스크립트 다운로드 하는 것 기다리지 말고 일단 html 파일 실행될 수 있게 설정 -->
     <script src="src/main.js" defer></script>
</head>

<body>
    <!-- Header -->
    <header>
        <!-- logo part on the upper right side -->
        <div>
            <!-- image of the website -->
            <img src="images/favicon.png" alt="logo">
            
            <!-- title of the website -->
            <h1><a href="#">Yunseong</a></h1>
        </div>
        <!--  Links on the upper left side-->
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#work">My Work</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main -->
    <main>
        <!-- Home -->
        <section id='home'></section>
        <!-- About -->
        <section id='about'></section>
        <!-- Skills -->
        <section id='skills'></section>
        <!-- Work -->
        <section id='work'></section>
        <!-- Contact -->
        <section id='contact'></section>
        <!-- Arrow Up(맨 믿 스크롤 화살표-메인과 구분되는 aside 태그 사용) -->
        <aside></aside>
    </main>
    <!-- Footer -->
    <footer></footer>
</body>
</html>
